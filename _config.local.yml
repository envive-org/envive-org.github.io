#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "小奕"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "奕诊智能成功的见证人"
  links:
    # - label: "Website"
    #   icon: "fas fa-fw fa-link"
    #   url: "https://envive.org/"

footer:
  links:
    # - label: "Github"
    #   icon: "fab fa-fw fa-github"
    #   url: "https://github.com/envive-org"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
