title: 奕诊智能
url: "https://envive.org"
baseurl: ""
locale: "zh-CN"
email:
description: >- # this means to ignore newlines until "baseurl:"
  奕诊智能，即上海易缜智能科技有限公司，也即 奕诊（上海）医疗咨询有限公司，
  是斯坦福大学跨人工智能、工程经济、计划管理三学门博士的戈家霖成功创立的八家高科技公司之一和之二。
